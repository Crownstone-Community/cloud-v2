<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/github-markdown.css">
    <title>Crownstone Cloud v2</title>

    <style>
        body {
            padding:0px;
            margin:0px;
            width:100%;
            height:100%;
            background-color: #f1f1f1;
        }


        @media (min-width: 501px) {
            .grid-container {
                flex-grow: 1;
                display: grid;
                grid-template-rows: 200px auto;
                grid-template-areas: "header" "content";
            }
            pre {
                white-space: normal;
            }
        }
        @media (min-width: 900px) {
            .grid-container {
                flex-grow: 1;
                display: grid;
                grid-template-rows: 150px auto;
                grid-template-columns: 0.1fr 10fr 0.1fr;
                grid-template-areas: "header header header" "Lpadding content Rpadding";
            }
            pre {
                white-space: pre;
            }
        }


        @media (min-width: 1200px) {
            .grid-container {
                flex-grow: 1;
                display: grid;
                grid-template-rows: 250px auto;
                grid-template-columns: 1fr 900px 1fr;
                grid-template-areas: "header header header" "Lpadding content Rpadding";
            }
        }
        .gheader {
            grid-area: header;
            background-image: url("./img/banner.png");
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover; /* Resize the background image to cover the entire container */
            justify-content: center;
        }
        .gcontent {
            grid-area: content;
            display: inline-block;
            width:inherit;
            min-height: 100vh;
            background-color: white;
            padding:30px
        }

        .backgroundText {
            width: 100%;
            height: 100%;
            background-image: url("./img/bannerText.png");
            background-position: center; /* Center the image */
            background-size: contain; /* Resize the background image to cover the entire container */
            background-repeat: no-repeat; /* Do not repeat the image */
        }

        p {
            padding-left: 30px;
        }

        button {
            height:25px;
        }

        textarea {
            width:80%;
            height:300px;
            padding:10px;
        }

        #token {
            width:50%
        }


    </style>

    <link rel="icon" href="./img/favicon.ico">
</head>
<body>
<div class="grid-container">
    <div class="gheader">
        <div class="backgroundText"></div>
    </div>
    <div class="gcontent">
        <article class="markdown-body">
            <h1>Welcome to the Crownstone Cloud V2!</h1>
            <h3><a href="/api/explorer">Take a look at the API!</a></h3>
            <h3><a href="https://my.crownstone.rocks">You'll have to login to the main cloud service for your token.</a></h3>
            <h1>Managing your own data</h1>
            <h3><a href="/user-data">Feel free to download all the data owned by you here.</a></h3>
            <h3><a href="/import-data">or import the data you downloaded from the Crownstone cloud into this one.</a></h3>

        </article>
    </div>

</div>
</body>
</html>
